<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | Task Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #ecf0f1;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 340px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #34495e;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0 1rem 0;
            border: none;
            border-radius: 5px;
            background: #fff;
            box-shadow: inset 0 0 3px rgba(0,0,0,0.1);
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #1c5980;
        }
        .register-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #3498db;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
        .error-message {
            background-color: #e74c3c;
            color: white;
            padding: 0.5rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Login</h2>

    <div th:if="${error}" class="error-message" th:text="${error}"></div>

    <form method="post" action="/login">
        <input type="text" name="username" placeholder="Username" required/>
        <input type="password" name="password" placeholder="Password" required/>
        <button type="submit">Login</button>
    </form>
    <a href="/register" class="register-link">Belum punya akun? Register</a>
</div>
</body>
</html>
